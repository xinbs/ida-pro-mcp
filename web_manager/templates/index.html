<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDA MCP Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen p-8" x-data="app()">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">IDA MCP Manager</h1>
                <p class="text-gray-500 mt-1">Manage your Headless IDA MCP instances</p>
            </div>
            <div class="flex items-center space-x-2">
                <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"
                      :class="status.running ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'">
                    <span class="w-2 h-2 mr-2 rounded-full" :class="status.running ? 'bg-green-500' : 'bg-gray-400'"></span>
                    <span x-text="status.running ? 'Service Running' : 'Service Stopped'"></span>
                </span>
            </div>
        </div>

        <!-- Active Service Card -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8 border-l-4" 
             :class="status.running ? 'border-green-500' : 'border-gray-300'">
            <div class="flex justify-between items-start">
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Current Status</h2>
                    <template x-if="status.running">
                        <div class="space-y-2">
                            <p class="text-gray-600">Analyzing: <span class="font-mono font-bold text-gray-900" x-text="status.filename"></span></p>
                            <p class="text-gray-600">PID: <span class="font-mono text-gray-900" x-text="status.pid"></span></p>
                            <p class="text-gray-600">Uptime: <span class="font-mono text-gray-900" x-text="formatUptime(status.uptime_seconds)"></span></p>
                            <div class="mt-4 p-3 bg-blue-50 rounded border border-blue-100">
                                <p class="text-sm text-blue-800 font-semibold mb-1">MCP Connection URL:</p>
                                <div class="flex items-center" x-data="{ copied: false }">
                                    <code class="flex-1 font-mono text-sm text-blue-900 bg-white px-2 py-1 rounded border border-blue-200" x-text="status.mcp_url"></code>
                                    <button @click="copyToClipboard(status.mcp_url).then(() => { copied = true; setTimeout(() => copied = false, 2000); }).catch(() => prompt('Copy URL:', status.mcp_url))" 
                                            class="ml-2 text-sm transition-colors duration-200"
                                            :class="copied ? 'text-green-600 font-bold' : 'text-blue-600 hover:text-blue-800'"
                                            x-text="copied ? 'Copied!' : 'Copy'">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </template>
                    <template x-if="!status.running">
                        <p class="text-gray-500 italic">No IDA instance is currently running.</p>
                    </template>
                </div>
                <div>
                    <template x-if="status.running">
                        <button @click="stopService()" 
                                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow transition flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            Stop Service
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Console Output -->
        <div class="bg-gray-900 rounded-lg shadow-md p-6 mb-8 text-white font-mono text-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold text-gray-200">Console Output</h2>
                <div class="flex items-center space-x-2">
                    <span class="inline-block w-2 h-2 rounded-full" 
                          :class="connected ? 'bg-green-500' : 'bg-red-500'"></span>
                    <span class="text-xs text-gray-400" x-text="connected ? 'Connected' : 'Disconnected'"></span>
                    <button @click="clearLogs()" class="ml-4 text-xs text-gray-400 hover:text-white">Clear</button>
                </div>
            </div>
            <div class="h-64 overflow-y-auto bg-black p-4 rounded border border-gray-700" id="console-logs">
                <template x-for="(log, index) in logs" :key="index">
                    <div class="whitespace-pre-wrap break-all" x-text="log"></div>
                </template>
                <template x-if="logs.length === 0">
                    <div class="text-gray-600 italic">No logs available...</div>
                </template>
            </div>
        </div>

        <!-- File Manager -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Sample Repository</h2>
                <!-- Upload Button -->
                <div class="relative">
                    <input type="file" @change="uploadFile($event)" class="hidden" id="file-upload">
                    <label for="file-upload" class="cursor-pointer bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow transition flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        Upload Sample
                    </label>
                </div>
            </div>
            
            <table class="w-full text-left">
                <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
                    <tr>
                        <th class="px-6 py-3">Filename</th>
                        <th class="px-6 py-3">Size</th>
                        <th class="px-6 py-3 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100">
                    <template x-for="file in files" :key="file.filename">
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900 truncate max-w-xs sm:max-w-sm md:max-w-md" :title="file.filename" x-text="file.filename"></div>
                                <div class="text-xs text-gray-500 font-mono mt-1 group cursor-pointer" 
                                     x-data="{ copied: false }"
                                     @click="copyToClipboard(file.md5).then(() => { copied = true; setTimeout(() => copied = false, 2000); }).catch(() => prompt('Copy MD5:', file.md5))" 
                                     title="Click to copy MD5">
                                    <span x-text="copied ? 'Copied!' : 'MD5: ' + file.md5" :class="copied ? 'text-green-600 font-bold' : ''"></span>
                                    <span class="hidden group-hover:inline ml-1" :class="copied ? 'text-green-500' : 'text-blue-500'" x-text="copied ? 'âœ“' : 'ðŸ“‹'"></span>
                                </div>
                            </td>
                            <td class="px-6 py-4 text-gray-500" x-text="formatBytes(file.size)"></td>
                            <td class="px-6 py-4 text-right text-sm font-medium">
                                <div class="flex flex-wrap items-center justify-end gap-3">
                                    <label class="inline-flex items-center" title="Enable full auto-analysis (slower, more memory)">
                                        <input type="checkbox" class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out" x-model="file.auto_analysis">
                                        <span class="ml-2 text-gray-600 text-xs">Auto-Analysis</span>
                                    </label>
                                    
                                    <div>
                                        <select x-model="file.loader" 
                                                class="form-select h-8 text-xs border-gray-300 rounded shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                                title="Force specific IDA loader (e.g. for Dump files)">
                                            <template x-for="loader in loaders" :key="loader.value">
                                                <option :value="loader.value" x-text="loader.label"></option>
                                            </template>
                                        </select>
                                    </div>
                                    
                                    <button @click="startService(file)" 
                                        :disabled="status.running"
                                        class="text-green-600 hover:text-green-900 disabled:opacity-50 disabled:cursor-not-allowed font-bold">
                                        Start
                                    </button>
                                    
                                    <button @click="cleanupFile(file.filename)" 
                                        :disabled="(status.running && status.filename === file.filename) || !file.has_intermediate_files"
                                        :class="file.has_intermediate_files ? 'text-yellow-600 hover:text-yellow-900' : 'text-gray-400 cursor-not-allowed'"
                                        class="font-medium disabled:opacity-50"
                                        :title="file.has_intermediate_files ? 'Clean intermediate files (.id0, .nam, etc)' : 'No intermediate files found'">
                                        Clean
                                    </button>
                                    
                                    <button @click="deleteFile(file.filename)" 
                                        :disabled="status.running && status.filename === file.filename"
                                        class="text-red-600 hover:text-red-900 disabled:opacity-50 disabled:cursor-not-allowed">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </template>
                    <template x-if="files.length === 0">
                        <tr>
                            <td colspan="3" class="px-6 py-8 text-center text-gray-500">
                                No files uploaded yet. Upload a binary to get started.
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function app() {
            return {
                files: [],
                status: {
                    running: false,
                    filename: null,
                    pid: null,
                    uptime_seconds: 0,
                    mcp_url: null
                },
                logs: [],
                connected: false,
                socket: null,
                refreshInterval: null,

                // Helper for loader selection
                loaders: [
                    { value: '', label: 'Default (Auto-detect)' },
                    { value: 'windmp', label: 'Windows Dump (windmp)' },
                    { value: 'pe', label: 'PE Executable (pe)' },
                    { value: 'elf', label: 'ELF Executable (elf)' },
                    { value: 'macho', label: 'Mach-O (macho)' },
                    { value: 'binary', label: 'Binary/Raw (binary)' }
                ],

                init() {
                    this.loadFiles();
                    this.loadStatus();
                    this.connectWebSocket();
                    // Auto-refresh status every 2 seconds
                    this.refreshInterval = setInterval(() => this.loadStatus(), 2000);
                },

                connectWebSocket() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    this.socket = new WebSocket(`${protocol}//${window.location.host}/ws/logs`);
                    
                    this.socket.onopen = () => {
                        this.connected = true;
                    };
                    
                    this.socket.onmessage = (event) => {
                        this.logs.push(event.data);
                        if (this.logs.length > 1000) this.logs.shift();
                        this.$nextTick(() => {
                            const el = document.getElementById('console-logs');
                            if (el) el.scrollTop = el.scrollHeight;
                        });
                    };
                    
                    this.socket.onclose = () => {
                        this.connected = false;
                        // Try to reconnect in 3 seconds
                        setTimeout(() => this.connectWebSocket(), 3000);
                    };
                    
                    this.socket.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        this.socket.close();
                    };
                },

                clearLogs() {
                    this.logs = [];
                },

                async loadFiles() {
                    const res = await fetch('/api/files');
                    const files = await res.json();
                    // Initialize auto_analysis state and loader for each file
                    this.files = files.map(f => ({ ...f, auto_analysis: false, loader: '' }));
                },

                async loadStatus() {
                    const res = await fetch('/api/status');
                    this.status = await res.json();
                },

                async uploadFile(event) {
                    const file = event.target.files[0];
                    if (!file) return;

                    const label = event.target.nextElementSibling;
                    const originalText = label.innerHTML;
                    
                    // Progress bar UI
                    label.innerHTML = `
                        <div class="flex items-center">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span id="upload-progress-text">Uploading 0%...</span>
                        </div>
                    `;
                    label.classList.add('opacity-75', 'cursor-wait');

                    try {
                        let chunkSize = 2 * 1024 * 1024;
                        const minChunkSize = 4 * 1024;
                        const maxChunkSize = 8 * 1024 * 1024;
                        let offset = 0;
                        const total = file.size;
                        const progressText = document.getElementById('upload-progress-text');
                        const maxRetries = 3;
                        let encoding = 'binary';
                        let compression = 'none';

                        const toBase64 = (u8) => {
                            const chunk = 0x8000;
                            const parts = [];
                            for (let i = 0; i < u8.length; i += chunk) {
                                parts.push(String.fromCharCode.apply(null, u8.subarray(i, i + chunk)));
                            }
                            return btoa(parts.join(''));
                        };

                        const toHex = (u8) => {
                            let out = '';
                            for (let i = 0; i < u8.length; i++) out += u8[i].toString(16).padStart(2, '0');
                            return out;
                        };

                        const gzipBytes = async (u8) => {
                            if (!('CompressionStream' in window)) {
                                throw new Error('CompressionStream not supported');
                            }
                            const cs = new CompressionStream('gzip');
                            const stream = new Blob([u8]).stream().pipeThrough(cs);
                            const ab = await new Response(stream).arrayBuffer();
                            return new Uint8Array(ab);
                        };

                        while (offset < total) {
                            let uploaded = false;
                            while (!uploaded) {
                                const end = Math.min(offset + chunkSize, total);
                                const buf = await file.slice(offset, end).arrayBuffer();
                                const original = new Uint8Array(buf);
                                let payload = original;

                                if (compression === 'gzip') {
                                    payload = await gzipBytes(payload);
                                }

                                for (let i = 0; i < payload.length; i++) payload[i] ^= 0x42;

                                const body = encoding === 'base64' ? toBase64(payload) : (encoding === 'hex' ? toHex(payload) : payload);
                                let attempt = 0;
                                while (true) {
                                    try {
                                        const headers = {
                                            'X-Filename': encodeURIComponent(file.name),
                                            'X-Obfuscation': 'xor',
                                            'X-Chunk-Offset': String(offset),
                                            'X-Chunk-Total': String(total),
                                            'X-Chunk-Final': end >= total ? '1' : '0',
                                            'X-Chunk-Len': String(end - offset),
                                            'Content-Type': 'application/octet-stream',
                                        };
                                        if (encoding === 'base64' || encoding === 'hex') {
                                            headers['X-Content-Encoding'] = encoding;
                                            headers['Content-Type'] = 'text/plain; charset=UTF-8';
                                        }
                                        if (compression === 'gzip') {
                                            headers['X-Chunk-Compression'] = 'gzip';
                                        }
                                        const res = await fetch('/api/upload', {
                                            method: 'POST',
                                            headers,
                                            body,
                                            cache: 'no-store',
                                        });

                                        if (res.ok) {
                                            uploaded = true;
                                            offset = end;
                                            if (encoding === 'binary' && compression === 'none' && chunkSize < maxChunkSize) {
                                                chunkSize = Math.min(maxChunkSize, chunkSize * 2);
                                            }
                                            break;
                                        }

                                        let text = '';
                                        try { text = await res.text(); } catch (e) {}
                                        const msg = text || res.statusText || `HTTP ${res.status}`;
                                        const e = new Error(msg);
                                        e.status = res.status;
                                        throw e;
                                    } catch (err) {
                                        attempt += 1;
                                        const status = (err && typeof err === 'object' && 'status' in err) ? err.status : null;
                                        const isProxyLike = status === 499 || status === 413 || status === 502 || status === 503 || status === 504;
                                        if ((encoding === 'binary' && compression === 'none' && (attempt >= 1 || isProxyLike)) ||
                                            (encoding === 'hex' && compression === 'none' && attempt >= 1)) {
                                            const percentComplete = Math.round((offset / total) * 100);
                                            if ('CompressionStream' in window) {
                                                compression = 'gzip';
                                                encoding = 'base64';
                                                chunkSize = Math.max(chunkSize, 256 * 1024);
                                                if (progressText) progressText.innerText = `Uploading ${percentComplete}%... (gzip+base64)`;
                                            } else {
                                                encoding = 'base64';
                                                chunkSize = Math.max(chunkSize, 256 * 1024);
                                                if (progressText) progressText.innerText = `Uploading ${percentComplete}%... (base64)`;
                                            }
                                            break;
                                        }

                                        if (attempt >= maxRetries) {
                                            if (chunkSize > minChunkSize) {
                                                chunkSize = Math.max(minChunkSize, Math.floor(chunkSize / 2));
                                                if (progressText) {
                                                    const percentComplete = Math.round((offset / total) * 100);
                                                    progressText.innerText = `Uploading ${percentComplete}%... (chunk=${Math.round(chunkSize / 1024)}KB)`;
                                                }
                                                break;
                                            }
                                            if (encoding === 'base64') {
                                                encoding = 'hex';
                                                if (progressText) {
                                                    const percentComplete = Math.round((offset / total) * 100);
                                                    const mode = compression === 'gzip' ? 'gzip+hex' : 'hex';
                                                    progressText.innerText = `Uploading ${percentComplete}%... (${mode})`;
                                                }
                                                break;
                                            }
                                            if (encoding === 'hex' && compression === 'none' && 'CompressionStream' in window) {
                                                compression = 'gzip';
                                                encoding = 'base64';
                                                if (progressText) {
                                                    const percentComplete = Math.round((offset / total) * 100);
                                                    progressText.innerText = `Uploading ${percentComplete}%... (gzip+base64)`;
                                                }
                                                break;
                                            }
                                            throw err;
                                        }

                                        const delay = Math.min(400, 80 * attempt);
                                        await new Promise(r => setTimeout(r, delay));
                                    }
                                }
                            }

                            if (progressText) {
                                const percentComplete = Math.round((offset / total) * 100);
                                progressText.innerText = `Uploading ${percentComplete}%...`;
                            }
                        }

                        await this.loadFiles();
                        event.target.value = ''; // Reset input
                    } catch (e) {
                        alert('Upload failed: ' + e.message);
                        console.error(e);
                    } finally {
                        label.innerHTML = originalText;
                        label.classList.remove('opacity-75', 'cursor-wait');
                    }
                },

                async deleteFile(filename) {
                    if (!confirm(`Are you sure you want to delete ${filename}?`)) return;
                    
                    const res = await fetch(`/api/files/${encodeURIComponent(filename)}`, { method: 'DELETE' });
                    if (res.ok) this.loadFiles();
                },

                async cleanupFile(filename) {
                    if (!confirm(`Clean up intermediate IDA files (.id0, .id1, etc) for ${filename}? \nThis will force a fresh analysis next time.`)) return;
                    
                    try {
                        const res = await fetch(`/api/cleanup/${encodeURIComponent(filename)}`, { method: 'POST' });
                        if (res.ok) {
                            // Reload files list to update button state
                            this.loadFiles();
                            // alert("Cleanup successful. Intermediate files removed."); // Optional: remove alert for smoother UX
                        } else {
                            const err = await res.json();
                            alert("Cleanup failed: " + (err.detail || err.message));
                        }
                    } catch (e) {
                        alert("Error cleaning up: " + e.message);
                    }
                },

                async startService(file) {
                    if (!confirm(`Start analysis for ${file.filename}?`)) return;

                    try {
                        const res = await fetch('/api/start', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                filename: file.filename,
                                auto_analysis: file.auto_analysis,
                                loader: file.loader || null
                            })
                        });
                        
                        if (res.ok) {
                            // Wait a bit for the server to initialize
                            setTimeout(() => this.loadStatus(), 1000);
                            this.status.filename = file.filename;
                            this.status.running = true;
                        } else {
                            const err = await res.json();
                            alert('Failed to start: ' + err.detail);
                        }
                    } catch (e) {
                        alert('Error starting service: ' + e.message);
                    }
                },

                async stopService() {
                    if (!confirm('Are you sure you want to stop the current analysis?')) return;
                    
                    try {
                        const res = await fetch('/api/stop', { method: 'POST' });
                        if (res.ok) this.loadStatus();
                    } catch (e) {
                        alert('Failed to stop service');
                    }
                },

                copyToClipboard(text) {
                    if (!text) return Promise.reject('No text to copy');
                    
                    // 1. Try modern API (works in secure contexts)
                    if (navigator.clipboard && window.isSecureContext) {
                        return navigator.clipboard.writeText(text);
                    }
                    
                    // 2. Fallback for non-secure contexts (e.g. HTTP LAN)
                    return new Promise((resolve, reject) => {
                        try {
                            const textArea = document.createElement("textarea");
                            textArea.value = text;
                            
                            // Ensure it's part of DOM but invisible
                            textArea.style.position = "fixed";
                            textArea.style.left = "-9999px";
                            textArea.style.top = "0";
                            textArea.setAttribute('readonly', '');
                            document.body.appendChild(textArea);
                            
                            textArea.focus();
                            textArea.select();
                            
                            const successful = document.execCommand('copy');
                            document.body.removeChild(textArea);
                            
                            if (successful) {
                                resolve();
                            } else {
                                reject(new Error('execCommand copy failed'));
                            }
                        } catch (err) {
                            reject(err);
                        }
                    });
                },

                copyUrl() {
                    if (this.status.mcp_url) {
                        this.copyToClipboard(this.status.mcp_url)
                            .then(() => {
                                // Optional: Global feedback or specific feedback handled by caller
                            })
                            .catch(err => {
                                console.error('Copy failed:', err);
                                prompt("Copy to clipboard: Ctrl+C, Enter", this.status.mcp_url);
                            });
                    }
                },

                formatBytes(bytes, decimals = 2) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const dm = decimals < 0 ? 0 : decimals;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
                },

                formatUptime(seconds) {
                    if (!seconds) return '0s';
                    const h = Math.floor(seconds / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = Math.floor(seconds % 60);
                    return `${h}h ${m}m ${s}s`;
                }
            }
        }
    </script>
</body>
